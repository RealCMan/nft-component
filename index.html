<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main class="container">

  <div class="equilibrium">
    <img src="images/image-equilibrium.jpg" alt="equilibrium">
  </div>
  
  <div class="info-text">
    <h1 class="title">Equilibrium #3429</h1>
    <p class="summary">Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="price">
    <div class="ethprice">
      <img src="images/icon-ethereum.svg" alt="ethicon" width="15" height="15">
      <p><strong>0.041 ETH</strong></p>
    </div>
    <div class="time">
      <img src="images/icon-clock.svg" alt="clock" width="15" height="15">
      <p>3 days left</p>
    </div>
  </div>

  <hr />

  <div class="creator">
    <img src="images/image-avatar.png" alt="profilepic" width="40" height="40">
    <p class="creator-text">Creation of <span>Jules Wyvern</span</p>
  </div>

</main>
</body>
</html>
